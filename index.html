<!DOCTYPE html> <!-- DECLARATION: ensures the browser tries to meet industry-wide specifications-->
<html lang="en"> <!--attribute that specifies the language of the page-->
  <head> <!-- HEAD is the first main structural element of a page-->
    <meta charset="UTF-8"> <!-- this attribute is a character encoding system that lets you represent characters as ASCII text, while still allowing for international characters, such as Chinese-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this attribute makes the styling of the page to look similar on mobile as it does on a desktop or laptop-->
    <title>NON-BINARY CODE</title> <!--this element determines what the browser shows in the title bar or tab for the page-->
    <!-- META and TITLE elements always go inside HEAD element-->
  </head>
<body> <!--BODY is the second main structural element: contains a MAIN part and might contain a FOOTER part-->
  <!-- These are HTML5 elements that identify different content areas, making HTML easier to read, and help SEO and accessibility-->
  <main> <!--MAIN part can contain different sections-->
    <h1>ABOUT</h1>
    <h2>What is this project?</h2> <!-- The elements h1 through h6 are called heading and are used to signify the importance of the content in them.-->
    <section></section>
  </main>
  <footer></footer>
</body>
